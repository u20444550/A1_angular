<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h2>Add new Course</h2>
      <div class="container my-5">
        <form #form="ngForm" (ngSubmit)="addCourse()">

          <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newCourse.name" required>
          </div>

          <div class="mb-3">
            <label for="duration" class="form-label">Duration: </label>
            <input type="text" class="form-control" id="duration" name="duration" [(ngModel)]="newCourse.duration" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description: </label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="newCourse.description" required></textarea>
          </div>

          <br>

          <button type="submit" class="btn btn-primary" [disabled]="!form.valid ? true : null">SUBMIT</button>
          <a class="btn btn-danger" [routerLink]="['/courses']">BACK</a>

        </form>
      </div>
    </div>
  </div>
</div>
