<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Edit Course</h2>
      <div class="container my-5">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input class="form-control" id="name" name="firstName" formControlName="firstName" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input class="form-control" id="description" name="description" formControlName="description" required>
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duration:</label>
            <input class="form-control" id="duration" name="duration" formControlName="duration" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">SUBMIT</button>
          <a class="btn btn-danger" [routerLink]="['/courses']">BACK</a>
        </form>
      </div>
    </div>
  </div>
</div>
